<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- <link rel="stylesheet" href="./css/element_ui_index.css"> -->
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/tools.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body style="background-color: #f5f6fc;margin: 0;">
  <div id="app">
  <div id="banner">
	  Tools
  </div>
  <div id="content">
	<div id="button-block">
		<div style="margin-right: 1.3%;">
	      <input type="text" id="input-query" :placeholder="query_1_prompt" class="search" name="rank_1" v-model="query_1" style="background: #fff;min-width: 240px;margin: 20px 0 0 10px;" :class="{search_api_difference_hidden:isSpacy}">
	      <input type="text" id="input_number_or_class" :placeholder="query_2_prompt" class="search" name="rank_2" v-model="query_2" 	 style="background: #fff;min-width: 240px;margin: 20px 0 0 10px;" :class="{search_api_difference_hidden:isSpacy}">
	      <input type="text" id="input_number_or_class" :placeholder="query_2_prompt" class="search" name="rank_3" v-model="query_1"	style="background: #fff;min-width: 240px;margin: 20px 0 0 10px;width: 56.5%;" :class="{search_api_difference_hidden:!isSpacy}">
	    </div>
	    <div id="button_div">
	      <el-select
	       v-model="value" 
	       @change="change_search"
	       placeholder="请选择">
		    <el-option
		      v-for="item in options"
		      :key="item.value"
		      :label="item.label"
		      :value="item.value">
		    </el-option>
		  </el-select>
		  <input class="btn search" type="button" value="Example" style="color: #fff;" id="example" @click="example">
	      <input class="btn search" type="button" value="Search" id="search" style="color: #fff;" @click="display_loading">
	    </div>
	</div>
  </div>
  <!-- <div ref="result" style="display: none;">
  	<h3 style="text-align: center;width: 900px;margin: 0px auto 15px auto;background: #fff;padding: 15px 0px;border-radius: 10px;word-wrap: break-word;">
  		{{result_string}}
  	</h3>
  </div> -->
  <div ref="result" style="display: none;margin-bottom: 15px;">
    <div style="margin:auto;width: 900px;background-color: #fff;padding-bottom: 15px;border-radius: 15px;">
      <h4 style="text-align: center;width: 900px;margin: 0px auto 0px auto;background: #fff;padding-top: 15px;word-wrap: break-word;" v-for="item in result_string">
      	{{item}}
    </h4>
    </div>
  </div>
  <div>
     <div ref="loading" v-bind:class="{search_api_difference_hidden:isActive}" style="text-align: center;font-size: 26px;">loading……</div>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./js/vue.min.js"></script>
  <!-- import JavaScript -->
  <script src="./js/element_ui_index.js"></script>
  <script src="./js/tools.js"></script>
</html>
