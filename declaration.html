<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- <link rel="stylesheet" href="./css/element_ui_index.css"> -->
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/declaration.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body style="background-color: #f5f6fc;margin: 0;">
  <div id="app">
  <div id="banner">
	  Declaration
  </div>
  <div id="content">
	<div id="button-block">
		<div style="margin-right: 1.3%;">
	      <input type="text" id="input_number_or_class" :placeholder="query_prompt" class="search" v-model="query" style="background: #fff;min-width: 240px;margin: 20px 0 0 10px;width: 56.5%;">
	    </div>
	    <div style="margin-top: 16px;">
	      <input class="btn search" type="button" value="Example" style="color: #fff;margin-right: 8px;" id="example" @click="example">
        <input class="btn search" type="button" value="Search" id="search" style="color: #fff;" @click="display_loading">
	    </div>
	</div>
  </div>
  <div>
     <div ref="loading" v-bind:class="{search_api_difference_hidden:isActive}" style="text-align: center;font-size: 26px;">loading……</div>
  </div>
  <div ref="result" style="display: none;margin-bottom: 15px;">
    <div style="margin:auto;width: 900px;background-color: #fff;padding-bottom: 15px;border-radius: 15px;">
      <h4 style="text-align: center;width: 900px;margin: 0px auto 0px auto;background: #fff;padding-top: 15px;word-wrap: break-word;" v-for="item in all_result_string">
      [ {{item["start"]}} - {{item["relation"]}} - {{item["end"]}} ] , [ {{item["type"]}} ]
    </h4>
    </div>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./js/vue.min.js"></script>
  <!-- import JavaScript -->
  <script src="./js/element_ui_index.js"></script>
  <script src="./js/declaration.js"></script>
</html>
