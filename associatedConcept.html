<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- <link rel="stylesheet" href="./css/element_ui_index.css"> -->
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/associatedConcept.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/common/echarts.min.js"></script>
  <script src="./js/common/wordcloud.js"></script>
</head>
<body style="background-color: #f5f6fc;margin: 0;">
  <div id="app">
  <div id="banner">
    <a href="http://bigcode.fudan.edu.cn/kg/index.html#/" style="color: #ffffff;text-decoration:none;">Associated Concept</a>
	  <!-- <a href="http://bigcode.fudan.edu.cn/kg/index.html#/" style="color: #ffffff;text-decoration:none;position: relative;margin: -3% auto 20px;">Associated Concept</a> -->
    <!-- <p style="font-size: 18px;color: rgba(255, 255, 255, 0.8);line-height: 22px;width: 50%;text-align: justify;margin: -6% auto 0px;font-family: inherit;">等待添加描述信息。</p> -->
  </div>
  <div id="content">
	<div id="button-block">
		<div style="margin-right: 1.3%;">
	      <input type="text" id="input_number_or_class" :placeholder="query_prompt" class="search" v-model="query" style="background: #fff;min-width: 240px;margin: 20px 0 0 10px;width: 56.5%;">
	    </div>
	    <div style="margin-top: 16px;">
	      <input class="btn search" type="button" value="Example" style="color: #fff;margin-right: 8px;" id="example" @click="example">
        <input class="btn search" type="button" value="Search" id="search" style="color: #fff;" @click="display_loading">
	    </div>
	</div>
  </div>
  <div>
     <div ref="loading" v-bind:class="{search_api_difference_hidden:isActive}" style="text-align: center;font-size: 26px;">loading……</div>
  </div>
  <div id="main" ref="result" style="width: 80%; height: 488px; border: 1px solid #9b8a8a;border-radius: 15px;margin: 0 auto 20px auto;display: none;">
  </div>
  <div id="related_api" ref="related_api" style="display: none;">
    <!-- <div style="border: 1px black dashed;width: 81%;margin: 0px auto;"></div> -->
    <h2 style="text-align: center;margin-top: 30px;">Related API</h2>
    <div style="margin: 25px auto;width: 81%;border: 1px solid #9b8a8a;border-radius: 15px;background-color: #ffffff;" v-for="(api, index) in current_api">
      <h3 style="margin-left: 15px;font-family: Raleway,Helvetica,Arial,sans-serif;">
        {{current_api_num + parseInt(index) + 1}}、
        <a :href="'./associatedConcept.html?name=' + api['qualified_name']" target="_blank" style="color: #1a3b4f;text-decoration:none;display: inline-flex;">{{api['qualified_name']}}</a>
      </h3>
      <p style="margin-left: 15px;margin-right: 15px;text-indent: 2em;text-align: justify;color: #187e9e;">{{api['short_description']}}</p>
    </div>
    <el-pagination
        @current-change="change_data"
        background
        layout="prev, pager, next"
        :page-size="10"
        :total="total_api_num">
    </el-pagination>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="./js/vue.min.js"></script>
  <!-- import JavaScript -->
  <script src="./js/element_ui_index.js"></script>
  <script src="./js/associatedConcept.js"></script>
</html>
